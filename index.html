    <div class="container" id="container">
        <div class="form-container as-user">
            <form action="">
                <h1>Sign In</h1>

                <span>as User</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container as-business">
            <form action="">
                <h1>Sign in</h1>

                <span>as Business</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hello Business</h1>
                    <p>...or sign in as user</p>
                    <button class="hidden" id="login">Sign In as User</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hi, User!</h1>
                    <p>...or sign in as business</p>
                    <button class="hidden" id="register">Sign in as Business</button>
                </div>
            </div>
        </div>
    </div>
